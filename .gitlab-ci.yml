image: harbor.blacklake.tech/infra/java11_ci_runtime:latest

variables:
  APP_NAME: "openapi-sdk"

stages:
  - build
  - lint

deploymaven:
  stage: build
  only:
    - dev
    - feature
    - /^feat/.*/
    - /^release-.*/
    - /^experimental.*/
  when: manual
  allow_failure: true
  script:
    - mvn -version
    - /ci/scripts/build_backend_api.sh
    - mvn -version

sonar:
  image: harbor.blacklake.tech/az/sonar-cli-runtime:latest
  stage: lint
  allow_failure: true
  only:
    - dev
    - feature
    - /^feat/.*/
    - /^release-.*/
    - /^experimental.*/
  script:
    - /ci/scripts/check_sonar.sh
